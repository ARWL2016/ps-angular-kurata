<h3 [style.color]='titleColor'>{{listTitle}}</h3>
<button (click) = 'toggleList()'>{{showList ? 'Hide' : 'Show'}} List</button>
<ol *ngIf='showList'>
  <li *ngFor='let term of angularTerms'>{{ term | uppercase | lowercase }}</li>
</ol>
<div *ngIf='movie'>
  <h3>{{movie.Title}}</h3>
  <ul>
    <li>{{movie.Year}}</li>
    <li>{{movie.Director}}</li>
  </ul>
  <img [src]='movie.Poster'>
</div>
